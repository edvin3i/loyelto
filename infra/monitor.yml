volumes:
  grafana_data:
  loki_data:


services:
  loki:
    image: grafana/loki:latest
    ports: [ "3100:3100" ]
    volumes:
      - ./infra/configs/loki-config.yaml:/etc/loki/config.yaml
      - loki_data:/loki
    networks: [tnet]

  promtail:
    image: grafana/promtail:latest
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./infra/configs/promtail-config.yaml:/etc/promtail/config.yaml
    networks: [tnet]

  grafana:
    image: grafana/grafana:latest
    ports: [ "3000:3000" ]
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-loyladm}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_USER:-loyluser}
    volumes:
      - grafana_data:/var/lib/grafana
    networks: [tnet]

