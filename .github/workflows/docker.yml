name: Docker CI/CD

on:
  push:
    branches: [ master, stage ]


jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - dir: containers/landing/Dockerfile
            image: edvin3i/loyelto-landing
          - dir: containers/fastapi/Dockerfile
            image: edvin3i/loyelto-fastapi

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dir }}
          push: true
          tags: |
            ${{ matrix.image }}:${{ github.event_name == 'master' && 'latest' || 'staging' }}
            ${{ matrix.image }}:${{ github.sha }}
  deploy:
    needs: build
    if: github.event_name == 'master' || github.ref_name == 'stage'
    runs-on: ubuntu-latest
    steps:
      - name: Start on VPS
        uses: appleboy/ssh-action@v1
        with:
          host:   ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key:   ${{ secrets.SSH_KEY }}
          script: |
            cd /home/loylapp/loyelto
            git pull --ff-only
            docker pull edvin3i/loyelto-landing:${{ github.ref_name == 'master' && 'latest' || 'stage' }}
            docker pull edvin3i/loyelto-fastapi:${{ github.ref_name == 'master' && 'latest' || 'stage' }}
            make up-${{ github.ref_name == 'main' && 'latest' || 'stage' }}
            docker image prune -f
